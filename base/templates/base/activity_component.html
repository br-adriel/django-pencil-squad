<h3>Atividade Recente</h3>
<hr>
{% for message in room_messages %}
  <div>
    <p>
      <a href="{% url 'user-profile' message.user.id %}">
        @{{ message.user }}
      </a> {{ message.created|timesince }}
    </p>
    <p>Comentou em "{{ message.room }}"</p>
    <p>{{ message }}</p>
    {% if message.user == request.user %}
      <a href="{% url 'delete-message' message.id %}">Apagar</a>
    {% endif %}
  </div>
  <hr>
{% endfor %}
